<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3 title">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <!-- Timeblocks go here -->
  <div class="container">
    <div class="row">
      <div class="col hour"><br>08:00am</div>
      <input class="col-9 time-block" data-hour="08" id="eightTime"></input>
      <button type="button" class="col saveBtn">Save</button>
    </div>
    <div class="row">
      <div class="col hour"><br>09:00am</div>
      <input class="col-9 time-block" data-hour="09" id="nineTime"></input>
      <button type="button" class="col saveBtn">Save</button>
    </div>
    <div class="row">
      <div class="col hour"><br>10:00am</div>
      <input class="col-9 time-block" data-hour="10" id="tenTime"></input>
      <button type="button" class="col saveBtn">Save</button>
    </div>
    <div class="row">
      <div class="col hour"><br>11:00am</div>
      <input class="col-9 time-block" data-hour="11" id="elevenTime"></input>
      <button type="button" class="col saveBtn">Save</button>
    </div>
    <div class="row">
      <div class="col hour"><br>12:00am</div>
      <input class="col-9 time-block" data-hour="12" id="twelveTime"></input>
      <button type="button" class="col saveBtn">Save</button>
    </div>
    <div class="row">
      <div class="col hour"><br>01:00pm</div>
      <input class="col-9 time-block" data-hour="13" id="oneTime"></input>
      <button type="button" class="col saveBtn">Save</button>
    </div>
    <div class="row">
      <div class="col hour"><br>02:00pm</div>
      <input class="col-9 time-block" data-hour="14" id="twoTime"></input>
      <button type="button" class="col saveBtn">Save</button>
    </div>
    <div class="row">
      <div class="col hour"><br>03:00pm</div>
      <input class="col-9 time-block" data-hour="15" id="threeTime"></input>
      <button type="button" class="col saveBtn">Save</button>
    </div>
    <div class="row">
      <div class="col hour"><br>04:00pm</div>
      <input class="col-9 time-block" data-hour="16" id="fourTime"></input>
      <button type="button" class="col saveBtn">Save</button>
    </div>
    <div class="row">
      <div class="col hour"><br>05:00pm</div>
      <input class="col-9 time-block" data-hour="17" id="fiveTime"></input>
      <button type="button" class="col saveBtn">Save</button>
    </div>
    <div class="container">

    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>

  <script>

  </script>
</body>

</html>
